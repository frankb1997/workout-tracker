<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Workouts">
</head>
<body>
    <div class="container">
        <header>
            <h1>üí™ Workout Tracker</h1>
        </header>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="log">Log</button>
            <button class="tab-btn" data-tab="dashboard">Dashboard</button>
            <button class="tab-btn" data-tab="compare">Compare</button>
            <button class="tab-btn" data-tab="calendar">Calendar</button>
        </div>

        <!-- Log Tab -->
        <div id="log-tab" class="tab-content active">
            <div class="card">
                <h2>Log Workout</h2>
                <form id="workoutForm">
                    <div class="form-group">
                        <label>Date:</label>
                        <input type="date" id="workoutDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Categories:</label>
                        <div class="categories">
                            <label class="category-checkbox">
                                <input type="checkbox" name="category" value="Gym" class="parent-checkbox">
                                <span>Gym</span>
                            </label>
                            <label class="category-checkbox">
                                <input type="checkbox" name="category" value="Cardio" class="parent-checkbox">
                                <span>Cardio</span>
                            </label>
                            <label class="category-checkbox">
                                <input type="checkbox" name="category" value="HIIT">
                                <span>HIIT</span>
                            </label>
                            <label class="category-checkbox">
                                <input type="checkbox" name="category" value="Yoga">
                                <span>Yoga</span>
                            </label>
                            <label class="category-checkbox">
                                <input type="checkbox" name="category" value="Other">
                                <span>Other</span>
                            </label>
                        </div>
                    </div>

                    <!-- Gym Subcategories -->
                    <div class="subcategory-section" id="gymSubSection" style="display: none;">
                        <label>Gym Subcategories:</label>
                        <div class="categories">
                            <label class="category-checkbox">
                                <input type="checkbox" name="gymSub" value="Chest">
                                <span>Chest</span>
                            </label>
                            <label class="category-checkbox">
                                <input type="checkbox" name="gymSub" value="Back">
                                <span>Back</span>
                            </label>
                            <label class="category-checkbox">
                                <input type="checkbox" name="gymSub" value="Legs">
                                <span>Legs</span>
                            </label>
                            <label class="category-checkbox">
                                <input type="checkbox" name="gymSub" value="Arms">
                                <span>Arms</span>
                            </label>
                            <label class="category-checkbox">
                                <input type="checkbox" name="gymSub" value="Abs">
                                <span>Abs</span>
                            </label>
                        </div>
                    </div>

                    <!-- Cardio Subcategories -->
                    <div class="subcategory-section" id="cardioSubSection" style="display: none;">
                        <label>Cardio Subcategories:</label>
                        <div class="categories">
                            <label class="category-checkbox">
                                <input type="checkbox" name="cardioSub" value="Run">
                                <span>Run</span>
                            </label>
                            <label class="category-checkbox">
                                <input type="checkbox" name="cardioSub" value="Stairs">
                                <span>Stairs</span>
                            </label>
                            <label class="category-checkbox">
                                <input type="checkbox" name="cardioSub" value="Bike">
                                <span>Bike</span>
                            </label>
                            <label class="category-checkbox">
                                <input type="checkbox" name="cardioSub" value="Walk">
                                <span>Walk</span>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">Save Workout</button>
                </form>

                <!-- Data Management -->
                <div class="data-section">
                    <h3>Data Management</h3>
                    <div class="data-buttons">
                        <button id="importCsvBtn" class="btn-secondary">Import CSV</button>
                        <button id="exportJsonBtn" class="btn-secondary">Export JSON</button>
                        <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
                    </div>
                    <div id="importStatus"></div>
                    <div class="import-help">
                        <small>CSV format: date,topCategories,gymSubs,cardioSubs,notes<br>
                        Example: 2025-01-15,Gym|Cardio,Chest|Back,Run,Morning workout</small>
                    </div>
                </div>

                <!-- Recent Workouts -->
                <div class="recent-section">
                    <h3>Recent Workouts</h3>
                    <div id="recentWorkouts"></div>
                </div>
            </div>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard-tab" class="tab-content">
            <div class="card">
                <div class="dashboard-header">
                    <h2>Dashboard</h2>
                    <div class="year-selector-inline">
                        <label>Year:</label>
                        <select id="dashboardYearSelect"></select>
                    </div>
                </div>
                
                <div class="stats-grid" id="summaryStats"></div>

                <div id="dashboardCharts"></div>
            </div>
        </div>

        <!-- Compare Tab -->
        <div id="compare-tab" class="tab-content">
            <div class="card">
                <h2>Year Comparison</h2>
                
                <div class="year-selector">
                    <div class="selector-group">
                        <label>Year 1:</label>
                        <select id="year1Select"></select>
                    </div>
                    <div class="selector-group">
                        <label>Year 2:</label>
                        <select id="year2Select"></select>
                    </div>
                    <button id="compareBtn" class="btn-secondary">Compare</button>
                </div>

                <div id="comparisonResults"></div>
            </div>
        </div>

        <!-- Calendar Tab -->
        <div id="calendar-tab" class="tab-content">
            <div class="card">
                <h2>Calendar</h2>
                
                <div class="month-nav">
                    <button id="prevMonth" class="nav-btn">‚Üê Previous</button>
                    <div class="current-month" id="currentMonthLabel"></div>
                    <button id="nextMonth" class="nav-btn">Next ‚Üí</button>
                </div>

                <div class="calendar-grid" id="calendarGrid"></div>

                <div id="dayDetails" class="day-details" style="display: none;"></div>
            </div>

            <div class="card">
                <h2>History</h2>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
